name: $(Build.BuildId)

pool: Default

trigger:
 - master
pr: none

variables:
  buildConfiguration: 'Release'
  Parameters.RestoreBuildProject: '$(Build.SourcesDirectory)/EZSpecification/EZSpecification.csproj'
  Parameters.TestProject: '$(Build.SourcesDirectory)/EZSpecification.Test/EZSpecification.Test.csproj'

steps:
- task: DotNetCoreInstaller@0
  inputs:
    version: 2.2.x
    
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '$(Parameters.RestoreBuildProject)'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Evolution'
    organization: 'dillonad-github'
    scannerMode: 'MSBuild'
    projectKey: 'DillonAd_ezspecification'
    projectName: 'EZSpecification'
    extraProperties: |
     sonar.cs.opencover.reportsPaths="$(Build.SourcesDirectory)\opencover.xml"

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '$(Parameters.RestoreBuildProject)'
    arguments: '--configuration $(BuildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '$(Parameters.TestProject)'
    arguments: '--configuration $(BuildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(Build.SourcesDirectory)/opencover.xml '

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: source'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)'
    ArtifactName: source